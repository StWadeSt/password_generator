<!DOCTYPE html>
<html>
<head>
	<title>Random Password Generater</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class ="box">
			<h3>Generate a unique password</h3>
			<input type="input" id="passwordField" >
            <div><button id="btnGenerate" onclick="generatePassword()">Generate</button></div>
		</div>
	</div>


	<script type="text/javascript ">

        function generatePassword() {

            var chars = "0123456789qwertyuioplkjhgfdsazxcvbnmQWERTYUIOKJHGFDSAZXCVBNM<>?:{}[]_-!@#$%*&()";
            var passwordLenght = 16;
            var password = "";

            for (let index = 0; index < passwordLenght; index++) {
                var randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber,randomNumber-1);
            }

            document.getElementById('passwordField').value = password;

        }
        
    </script>
</body>
</html>
